// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.5.20"
    ext.activityVersion = '1.1.0'
    ext.appCompatVersion = '1.2.0'
    ext.constraintLayoutVersion = '2.0.2'
    ext.coreTestingVersion = '2.1.0'
    ext.coroutines = '1.3.9'
    ext.lifecycleVersion = '2.2.0'
    ext.materialVersion = '1.2.1'
    ext.roomVersion = '2.2.5'
    // testing
    ext.junitVersion = '4.13.1'
    ext.espressoVersion = '3.1.0'
    ext.androidxJunitVersion = '1.1.2'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter() // Warning: this repository is going to shut down soon
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

